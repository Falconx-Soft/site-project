        <h4 class="modal-title">Form submitted successfully</h4>

      <div class="modal-body">

      <div class="modal-footer">

    </div>
  </div>

    <!-- Start script for radio buttons -->
    <script>
      const nie = document.getElementById("nie");
      const dni = document.getElementById("dni");
      const passport = document.getElementById("passport");

      function handleRadioClick() {
        if (document.getElementById("nie_radio").checked) {
          // display the nie input lable
          nie.style.display = "inline-block";
          dni.style.display = "none";
          passport.style.display = "none";
          // box.style.display = 'block';
        } else if (document.getElementById("dni_radio").checked) {
          // display the dni input lable
          nie.style.display = "none";
          dni.style.display = "inline-block";
          passport.style.display = "none";
        } else if (document.getElementById("pass_radio").checked) {
          // display the passport input lable
          nie.style.display = "none";
          dni.style.display = "none";
          passport.style.display = "inline-block";
        }
      }

      document
        .getElementById("nie_radio")
        .addEventListener("click", handleRadioClick);
      document
        .getElementById("dni_radio")
        .addEventListener("click", handleRadioClick);
      document
        .getElementById("pass_radio")
        .addEventListener("click", handleRadioClick);
    </script>
    <!-- Start Scritp for Form -->
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        "use strict";
        window.addEventListener(
          "load",
          function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            let forms = document.getElementsByClassName("needs-validation");
            // Loop over them and prevent submission
            let validation = Array.prototype.filter.call(
              forms,
              function (form) {
                form.addEventListener(
                  "submit",
                  function (event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add("was-validated");
                  },
                  false
                );
              }
            );
          },
          false
        );
      })();
    </script>
